<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="background.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">WeatherVue</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="Butt" href="page2.html">About This App</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" href="#">Delhi</button></li>
              <li><a class="dropdown-item" href="#">Mumbai</a></li>
              <li><a class="dropdown-item" href="#">Kolkata</a></li>
              <li><a class="dropdown-item" href="#">Bangalore</a></li>
              <li><a class="dropdown-item" href="#">Pune</a></li>
              <li><a class="dropdown-item" href="#">Hydrabad</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="city_nam" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container">
    <h1 class="my-4 text-center" id="heading">Weather for <span id="cityName"></span></h1>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="hov">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal"><b>Temperature</b></h4>
            </div>
            <div class="card-body1">
              <h1 class="card-title pricing-card-title"><span id="temp2"></span><small
                  class="text-body-secondary fw-light">&deg<b>C</b></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Feels like <span id="feels_like"></span></li>
                <li>Min Temp <span id="temp_min"></span></li>
                <li>Max Temp <span id="temp_max"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="hov">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal"><b>Humidity Info</b></h4>
          </div>
          <div class="card-body2">
            <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small
                class="text-body-secondary fw-light"><b> %</b></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Cloud <span id="main"></span></li>
              <li>Humidity <span id="humidity"></span></li>
            </ul>
          </div>
        </div>
        <div>
          <div class="hov">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal"><b>Wind Info</b></h4>
            </div>
            <div class="card-body3">
              <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small
                  class="text-body-secondary fw-light"><b> Km/hr</b></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Wind speed <span id="speed"></span></li>
                <li>Sunrise <span id="sunrise"></span></li>
                <li>Sunset <span id="sunset"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
